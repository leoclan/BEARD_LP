<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>お問い合わせ</title>
        <link rel='stylesheet' href='css/style.css'>
        <link rel="icon" href="./img/favicon.ico">
    </head>
    <body>
        <div>
            <div class="header">
            </div>
            <form name="contact" method="POST" action="./contact-after.html" data-netlify="true" >
                <!-- netlify hiddenフィールドの埋め込み -->
                <input type="hidden" name="form-name" value="contact" />
                <div class="container">
                    <h2>資料請求する</h2>
                    <p>資料請求は無料です。<br>フォームに必要事項を入力し、<br class="pc-none1">資料請求ボタンを押してください。</p>
                    <div class="form-content">
                        <label class="label">会社名<span class="tag">必須</span></label><br>
                        <input type="text" id="corporate" name="corporate" placeholder="会社名" class="form-text" required/>
                    </div>
                    <div class="form-content">
                        <label class="label">ご担当者様<span class="tag">必須</span></label><br>
                        <input type="text" id="name" name="name" placeholder="山田太郎" class="form-text" required/>
                    </div>
                    <div class="form-content">
                        <label class="label">メールアドレス<span class="tag">必須</span></label><br>
                        <input type="email" id="mail" name="mail" placeholder="example@gmail.com" class="form-text" required/>
                    </div>
                    <div class="form-content">
                        <label class="label">電話番号<span class="tag any">任意</span></label><br>
                        <input type="number" id="phone" name="phone" placeholder="09012345678" class="form-text"/>
                    </div>
                    <div class="form-content">
                        <label class="label">お問い合わせ<span class="tag any">任意</span></label><br>
                        <textarea type="text" id="contact_text" name="contact_text" class="form-text">
                        </textarea>
                    </div>
                    <div class="small">
                        <span>以下の規約に同意の上ご送信下さい。</span><br>
                        <a href="https://www.yahoo.co.jp/" target="_blank" rel="noopener noreferrer">個人情報保護方針</a>
                    </div>
                    <div class="form-content submit">
                        <button type="submit" class="submit-button" id="submit">送信</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/main.js"></script>
    </body>
</html>
